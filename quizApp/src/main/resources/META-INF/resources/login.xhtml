<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
    <style type="text/css">
        .container {
            width: 100%;
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }
        .panel {
            width: 45%;
            padding: 20px;
            border: 1px solid black;
            border-radius: 5px;
            background-color: lightgray;
        }
        .panel h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            margin-top: 10px;
            padding: 10px 15px;
            width: 100%;
        }
    </style>
</h:head>

<h:body>
    <h:form>
        <h:messages globalOnly="true" style="color: red;" />
        <div class="container">
            <div class="panel">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="loginUsername">Username:</label>
                    <p:inputText id="loginUsername" value="#{userController.username}" />
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <p:password id="loginPassword" value="#{userController.password}" />
                </div>

                <h:panelGroup rendered="#{not empty userController.generatedOtp}">
                    <div class="form-group">
                        <label for="otp">OTP:</label>
                        <p:inputText id="otp" value="#{userController.otp}" />
                    </div>

                    <div class="form-group">
                        <h:outputText value="Your OTP is: #{userController.generatedOtp}" style="color: black; background-color: lightgray;"/>
                    </div>
                </h:panelGroup>

                <div class="form-group">
                    <p:commandButton value="Login" action="#{userController.login}" update="@form" />
                </div>
                <h:outputLink value="forgetPassword.xhtml">
                    Forgot your password?
                </h:outputLink>
            </div>
        </div>
    </h:form>
</h:body>
</html>
