<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Forget Password</title>
    <style>
        .container {
            width: 100%;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        .panel {
            width: 50%;
            padding: 20px;
            border: 1px solid black;
            border-radius: 5px;
            background-color: lightgray;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            margin-top: 10px;
            padding: 10px 15px;
            width: 100%;
        }
    </style>
</h:head>

<h:body>
    <h:form>
        <div class="container">

            <div class="panel">
                <h2>Reset Password</h2>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <p:inputText id="username" value="#{forgetPasswordController.username}" />
                </div>

                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <p:password id="newPassword" value="#{forgetPasswordController.newPassword}" />
                </div>

                <div class="form-group">
                    <p:commandButton value="Generate OTP" action="#{forgetPasswordController.generateOtp}" update="@form" />
                </div>

                <div class="form-group">
                    <label for="otp">Enter OTP:</label>
                    <p:inputText id="otp" value="#{forgetPasswordController.otp}" />
                </div>

                <div class="form-group">
                    <p:commandButton value="Reset Password" action="#{forgetPasswordController.verifyOtp}" update="@form" />
                </div>

                <h:panelGroup rendered="#{forgetPasswordController.otpVerified}">
                    <div class="form-group">
                        <p:commandButton value="Go to Login" action="login.xhtml?faces-redirect=true" />
                    </div>
                </h:panelGroup>

                <h:messages globalOnly="true" style="color: red;" />

            </div>

        </div>
    </h:form>
</h:body>
</html>
